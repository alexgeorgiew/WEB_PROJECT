<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<title>Cloud Services Analyzator</title>
		<script>
			function wizard_func(){
				document.getElementById("wizard_form").style.visibility="visible";
				var data = new FormData();
				data.append("wizard",document.getElementById("wizard").name);
				
				var xhr = new XMLHttpRequest();
				xhr.open("POST","./php/index.php");
				xhr.onload = function(){
					console.log(this.response);
				};
				
				xhr.send(data);
				
				return false;
			}
			
			function export_func(){
				var data = new FormData();
				data.append("export",document.getElementById("export").name);
				
				var xhr = new XMLHttpRequest();
				xhr.open("POST","./php/index.php");
				xhr.onload = function(){
					console.log(this.response);
				};
				
				xhr.send(data);
				
				return false;
			}
			function find_service()
			{
			
			}
		</script>
	</head>
	
	<body>
		<main>
		     <form onsubmit="return wizard_func()">
			<button type="submit" class="btn" id="wizard" name="wizard_btn" >Find service</button>
		     </form>
		     <form onsubmit="return export_func()">
			<button type="submit" class="btn" id="export" name="export_btn">Export</button>
		     </form>
			
			<table class="table">
				<thead>
					<tr>
						<th class="table_head">Name</th>
						<th class="table_head">API Name</th>
						<th class="table_head">Memory</th>
						<th class="table_head">vCPUs</th>
						<th class="table_head">Storage</th>
						<th class="table_head">I/O</th>
						<th class="table_head">Node On Demand cost</th>
						<th class="table_head">Node Reserved cost</th>
						
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a>dense compute</a></td>
						<td><a>dc</a></td>
						<td><a>15gib</a></td>
						<td><a>2 vcpus</a></td>
						<td><a>1tb ssd</a></td>
						<td><a>0.5gb/s</a></td>
						<td><a>$1.2 day</a></td>
						<td><a>$1 day</a></td>
					</tr>
					<tr>
						<td><a>managed storage</a></td>
						<td><a>ra3</a></td>
						<td><a>10gib</a></td>
						<td><a>2vcpu</a></td>
						<td><a>0.1tb ssd</a></td>
						<td><a>0.4gb/s</a></td>
						<td><a>$99 day</a></td>
						<td><a>$80 day</a></td>
					</tr>
				</tbody>
			</table>
			
			<form class="form" id="wizard_form" onsubmit="return find_service()">
				<select class="drop_down" id="regions_names">
						<option value="London">Europe (London)</option> 
						<option value="Paris">Europe (Paris)</option> 
						<option value="Ireland">Europe (Ireland)</option> 
						<option value="Tokyo">Asia-Pacific (Tokyo)</option> 
				</select>
				</br>
				<input type="number" class="input_wizard" id="min_price_per_day" placeholder="Min price per day">
				</br>
				<input type="number" class="input_wizard" id="max_price_per_day" placeholder="Max price per day">
				</br>
				<input type="number" class="input_wizard" id="min_memory" placeholder="Min Gib">
				</br>
				<input type="number" class="input_wizard" id="max_memory" placeholder="Max Gib">
				</br>
				<button type="submit" class="wizard_form_btn" id="wizard_find" name="Find">Find</button>
			</form>
		</main>
	</body>
</html>
