<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.phptutorial.net/app/css/style.css">
    <style>
        body {
            background-color: #FAEBD7;
            font-family: Georgia, Serif, serif;
        }
    </style>
    <title>Register</title>
    <script>
        function register() {
            var data =  new FormData();

            document.getElementById("registration_form").style.visibility;

            data.append("register", "register_btn");
            data.append("first_name", document.getElementById("first_name").value);
            data.append("last_name", document.getElementById("last_name").value);
            data.append("password", document.getElementById("password").value);
            data.append("email", document.getElementById("email").value);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "./php/register.php");

            xhr.onload = function(){
                console.log(this.response);
                var result = xhr.responseText;
                if(result.toString() === "Registration successful!") {

                window.location.href = 'http://localhost/Project/index.html';
                }

            };

            xhr.send(data);

            return false;
        }
    </script>
</head>
<body>
<main>
    <h1 class="website-title">Cloud Service Analyzer</h1>

    <form onsubmit="return register()" method="post" id = "registration_form">
        <h1>Sign Up</h1>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password2">Re-enter Password:</label>
            <input type="password" name="password2" id="password2">
        </div>
        <button type="submit">Register</button>
        <footer>Already a member? <a href="login.html">Login here</a></footer>
    </form>
</main>
</body>
</html>
